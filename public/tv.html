<style>

  body {
  font-family: var(--font-display);

  font-variant-numeric: tabular-nums;
}
.aguardando-wrapper {
  display: flex;
  align-items: center;
  gap: 14px;
  opacity: 0.85;
}

.radar {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: #00ff99;
  position: relative;
}

.radar::after {
  content: "";
  position: absolute;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  border: 2px solid #00ff99;
  top: 0;
  left: 0;
  animation: pulse 2s infinite ease-out;
  opacity: 0.6;
}

@keyframes pulse {
  0% {
    transform: scale(1);
    opacity: 0.6;
  }
  100% {
    transform: scale(3);
    opacity: 0;
  }
}

    /* â”€â”€â”€ RESET â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    body {
      background: var(--bg);
      color: var(--text);

      height: 100vh;
      overflow: hidden;
      display: grid;
      grid-template-columns: 58% 42%;

    /* â”€â”€â”€ SEPARADORES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

      border-right: 1px solid var(--border);
    }

      border-bottom: 1px solid var(--border);

    /* â”€â”€â”€ HEADER LABELS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       ÃREA PRINCIPAL â€” CHAMANDO AGORA
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .area-principal {

      padding: 28px 36px;

      justify-content: center;

    /* linha decorativa esquerda */
    .area-principal::before {
      content: '';

    .chamando-wrap {

 .placa-gigante {

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       ÃREA INFERIOR
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .area-inferior {

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       ÃREA FILA
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .area-fila {
      grid-area: fila;
      background: var(--surface);

      display: flex;

    }

    }

    /* â”€â”€â”€ SCROLLBAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

  </style>
</head>
<body>

  
  <!-- PRINCIPAL -->
  <div class="area-principal" id="area-principal">
    <div id="painel-principal">
      <div class="label">Chamando Agora</div>
      <div class="aguardando-wrapper">

</div>
    </div>

  </div>

  <!-- INFERIOR -->
  <div class="area-inferior">
    <div class="box-proximo" id="painel-proximo">
      <div class="label">PrÃ³ximo VeÃ­culo</div>
      <div class="idle-msg" style="font-size:1rem;">--</div>
    </div>
    <div class="box-status">
      <div class="label">Status PÃ¡tio</div>
      <div id="painel-status"></div>
    </div>
  </div>

  <!-- FILA -->
  <div class="area-fila">
    <div class="label">PrÃ³ximos da Fila</div>
    <div class="lista-fila" id="painel-fila"></div>
  </div>

  <audio id="som-alerta"
    src="https://agenda-backend-production-5b72.up.railway.app/msn-wizz-sound.ogg?v=2">
  </audio>

  <script>
    // â”€â”€â”€ CONFIGURAÃ‡ÃƒO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const API_URL     = 'https://agenda-backend-production-5b72.up.railway.app/agendamentos';
    const POLL_MS     = 5000;   // intervalo de atualizaÃ§Ã£o
    const BIPS_MAX    = 3;      // quantas vezes o som toca por chamada
    const BIP_DELAY   = 2500;   // ms entre bips

    // â”€â”€â”€ ESTADO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    let ultimoChamadoID = null;
    let contadorBips    = 0;

    // â”€â”€â”€ HELPERS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    /** Ordena agendamentos por data+hora */
    const ordenarPorHora = (arr) =>
      [...arr].sort((a, b) =>
        new Date(`${a.data} ${a.hora}`) - new Date(`${b.data} ${b.hora}`)
      );

    // â”€â”€â”€ RENDERIZADORES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    function renderPrincipal(chamando) {
      const area  = document.getElementById('area-principal');
      const painel = document.getElementById('painel-principal');

      if (chamando) {
        area.classList.add('ativo');
        painel.innerHTML = `
          <div class="label">Chamando Agora</div>
          <div class="chamando-wrap">
            <div class="placa-gigante">${chamando.placa}</div>
            <div class="hora-chamando">${chamando.hora}</div>
            <div class="aviso-epi">
              <div class="aviso-linha">Desligue o motor &bull; Calce as rodas &bull; Entregue as chaves</div>
              <div class="aviso-linha destaque">&#9888;&#65039; Uso obrigatÃ³rio de EPIs</div>
            </div>
          </div>`;
      } else {
        area.classList.remove('ativo');
        painel.innerHTML = `
            <div class="label">Chamando Agora</div>
            <div class="aguardando-wrapper">
            <div class="radar"></div>
            <span>Aguardando chamada...</span>
            </div>`;
      }
    }

    function renderProximo(proximo) {
      const el = document.getElementById('painel-proximo');
      el.innerHTML = proximo
        ? `<div class="label">PrÃ³ximo VeÃ­culo</div>
           <div class="placa-proximo">${proximo.placa}</div>
           <div class="hora-proximo">${proximo.hora}</div>`
        : `<div class="label">PrÃ³ximo VeÃ­culo</div>
           <div class="idle-msg" style="font-size:1rem;">--</div>`;
    }

    function renderFila(fila) {
      const el = document.getElementById('painel-fila');
      if (!fila.length) {
        el.innerHTML = `<div class="fila-vazia">Sem fila de espera</div>`;
        return;
      }
      el.innerHTML = fila.map(item => `
        <div class="item-fila">
          <span class="placa-fila">${item.placa}</span>
          <span class="hora-fila">${item.hora}</span>
        </div>`).join('');
    }

    function renderStatus(dados) {
      const el = document.getElementById('painel-status');

      const descarregando = dados.filter(a => a.status === 'descarregando');
      const finalizados   = dados
        .filter(a => a.status === 'finalizado')
        .sort((a, b) => b.id - a.id)
        .slice(0, 3);

      const linhas = [
        ...descarregando.map(i => `
          <div class="item-status">
            <span>${i.placa}</span>
            <span class="badge badge-descarregando">Descarregando</span>
          </div>`),
        ...finalizados.map(i => `
          <div class="item-status">
            <span>${i.placa}</span>
            <span class="badge badge-finalizado">Finalizado</span>
          </div>`)
      ];

      el.innerHTML = linhas.length
        ? linhas.join('')
        : `<div class="fila-vazia">PÃ¡tio vazio</div>`;
    }

    // â”€â”€â”€ SOM & VOZ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€


    function tocarSom() {
      if (contadorBips >= BIPS_MAX) return;
      const audio = document.getElementById('som-alerta');
      audio.currentTime = 0;
      audio.play().catch(() => {/* aguardando interaÃ§Ã£o do usuÃ¡rio */});
      contadorBips++;
      setTimeout(tocarSom, BIP_DELAY);
    }

    function anunciarVeiculo(placa) {
      const placaFalada = placa.split('').join(' ');
      const texto = `AtenÃ§Ã£o, motorista do veÃ­culo ${placaFalada}. Dirija-se Ã  Ã¡rea de descarga.`;
      const fala  = new SpeechSynthesisUtterance(texto);
      fala.lang   = 'pt-BR';
      fala.rate   = 0.9;
      fala.pitch  = 1;
      fala.volume = 1;
      speechSynthesis.cancel();
      speechSynthesis.speak(fala);
    }

    // â”€â”€â”€ POLLING PRINCIPAL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    async function atualizarTV() {
      try {
        const res   = await fetch(API_URL);
        const dados = await res.json();

        // Agendamentos ativos ordenados por horÃ¡rio
        const ativos = ordenarPorHora(
          dados.filter(a => a.status !== 'finalizado')
        );

        const chamando = ativos.find(a => a.status === 'chamando') ?? null;
        const proximo  = ativos.find(a => a.status === 'agendado') ?? null;
        const fila     = ativos
          .filter(a => a.status === 'agendado' && a.id !== proximo?.id)
          .slice(0, 5);

        renderPrincipal(chamando);
        renderProximo(proximo);
        renderFila(fila);
        renderStatus(dados);

        // Dispara som/voz apenas em nova chamada
        if (chamando && ultimoChamadoID !== chamando.id) {
          ultimoChamadoID = chamando.id;
          contadorBips    = 0;
          tocarSom();
          anunciarVeiculo(chamando.placa);
        }

      } catch (err) {
        console.error('[Painel] Erro ao buscar dados:', err);
      }
    }

    // â”€â”€â”€ INIT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    // Libera contexto de Ã¡udio no primeiro clique
    document.body.addEventListener('click', () => {
      const audio = document.getElementById('som-alerta');
      audio.play().then(() => { audio.pause(); audio.currentTime = 0; }).catch(() => {});
    }, { once: true });

    setInterval(atualizarTV, POLL_MS);
    atualizarTV();
  </script>
