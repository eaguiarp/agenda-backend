<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>AgendaCD</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#5a6b5c">
<link rel="apple-touch-icon" href="icon-192.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>AgendaCD</h1>

  <div id="mensagem" style="display: none;"></div>

  <section>
    <h2>Novo agendamento</h2>

    <form id="form-agendamento">
      <input type="date" id="data" required>


      <select id="hora" required>
        <option value="">Selecione o horário</option>
      </select>

      <div class="input-group">
    <label for="produto">Produto / Origem</label>
    <select id="produto" required style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;">
        <option value="CPIII-32-RS-SC-V">CPIII-32-RS-SC-V (UPV/ARARÁ/URIO)</option>
        <option value="CPII-F-32-SC-V-MA">CPII-F-32-SC-V-MA (CANTAGALO)</option>
        <option value="CPII-E-32-SC-V">CPII-E-32-SC-V (CANTAGALO)</option>
        <option value="CPII-F-32-SC-25-MA">CPII-F-32-SC-25-MA (CANTAGALO)</option>
        <option value="CPV-ARI-SC-40-V">CPV-ARI-SC-40-V (CANTAGALO)</option>
    </select>
</div>

      <input type="text" id="placa" placeholder="Placa do veículo" required autocomplete="off">

      <button type="submit">Salvar</button>
    </form>
  </section>

  <hr>

  <section id="dashboard">
    <div class="contadores">
      <p>Total Hoje: <span id="count-total">0</span></p>
      <p>Aguardando: <span id="count-pendente">0</span></p>
    </div>

    <div class="filtros">
      <label for="filtro-data">Filtrar por dia:</label> 
      <input type="date" id="filtro-data">
      <button id="btn-limpar" type="button">Ver Tudo</button>
    </div>

    <div class="filtros">
      <label for="busca-placa">Buscar Placa:</label>
      <input type="text" id="busca-placa" placeholder="Digite a placa...">
    </div>

    <section>
      <h2>Agendamentos</h2>
      <ul id="lista-agendamentos">
        </ul>
    </section>
  </section> <script src="script.js?v=3"></script>


  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").catch(err => console.log("SW falhou:", err));
    }
  </script>

</body>
</html>
